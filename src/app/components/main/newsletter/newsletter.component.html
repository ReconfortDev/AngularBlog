<section id="news" class="w-full flex justify-start items-start flex-col gap-3 pt-4 border-y border-slate-200 p-4">
  <h3 class="text-indigo-500 font-medium">Newsletter</h3>
  <div class="w-full border border-slate-200 rounded-2xl text-sm text-slate-600 p-4">
    I frequently relay my ideas to my subscriber list and keep them informed about my endeavorsâ€”hoping to inspire
    someone. If you're interested in such notifications, put your email below and get them sent straight to your inbox.
  </div>
  <div class="w-full grid grid-cols-1">
    <ng-container *ngFor="let post of (posts$ | async)">
      <app-card [post] = "post"/>
    </ng-container>
  </div>
  <div class="w-full flex justify-between">
    <div
      class="border-2 border-slate-200 hover:border-indigo-300 cursor-pointer flex gap-2 items-center p-1 text-sm rounded-lg m-4 group">
      <div class="w-2 h-2 border-2 border-indigo-500/60 bg-white animate-pulse rounded-md ml-5"></div>
      <p class="mx-1 font-medium text-slate-500">Load more</p>
      <button
        class="p-2 px-6 bg-slate-200 group-hover:bg-indigo-500 group-hover:text-white font-medium text-indigo-400 rounded-md flex items-center justify-center">
            <span class="material-symbols-outlined text-sm">
              arrow_forward_ios
            </span>
      </button>
    </div>
  </div>
</section>
