<section
  id="news"
  class="w-full flex justify-start items-start flex-col gap-3 pt-4 border-y border-slate-200 p-4"
>
  <h3 class="text-indigo-500 font-medium">Newsletter</h3>
  <div
    class="w-full border border-slate-200 rounded-2xl text-sm text-slate-600 p-4"
  >
    I frequently relay my ideas to my subscriber list and keep them informed
    about my endeavorsâ€”hoping to inspire someone. If you're interested in such
    notifications, put your email below and get them sent straight to your
    inbox.
  </div>
  <div class="w-full grid grid-cols-1">
    <!-- Display when no posts are available -->
    <ng-container *ngIf="!(posts$ | async)?.length">
      <p class="w-full p-8 text-center">
        No posts available at the moment. Stay tuned!
      </p>
    </ng-container>

    <!-- Loader when posts are still loading -->
    <ng-container *ngIf="(posts$ | async) === null">
      <div class="w-full flex justify-center items-center">
        <div class="loader"></div>
      </div>
    </ng-container>

    <!-- Display posts if available -->
    <ng-container *ngIf="(posts$ | async)?.length">
      <ng-container *ngFor="let post of posts$ | async">
        <app-card [post]="post"></app-card>
      </ng-container>
    </ng-container>
  </div>
</section>
