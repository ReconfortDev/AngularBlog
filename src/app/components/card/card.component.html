<div
  class="w-full p-4 border border-slate-200 hover:bg-slate-50 flex gap-4 justify-start cursor-pointer text-sm group">
  <div [routerLink]="['/article', post.id]"
       class="w-full h-56 border-2 border-slate-100 group-hover:border-white shadow relative overflow-hidden">
    <img
      [src]="post.imageUrl"
      alt="" class="w-full h-full object-cover"
    />
    <div
      class="bg-white border border-slate-300 text-slate-600 text-xs absolute z-10 top-0 right-0 px-4 py-2 m-2 flex gap-2 items-center">
      <span class=" text-sm text-indigo-500 material-symbols-outlined">
        favorite
      </span>
      <p>{{ post.likes }}</p>
    </div>
  </div>
  <div class="w-full flex flex-col justify-between items-start gap-2">
    <div>
      <h2 [routerLink]="['/article', post.id]" class=" text-black font-medium">{{ post.title }}</h2>
      <h2 class=" text-slate-500 mt-1 line-clamp-2">{{ post.shortDescription }}</h2>
    </div>
    <div class="flex items-center gap- w-full justify-between mt-1">
      <div class="flex gap-[1px] items-center text-slate-600 text-xs">
        <p>Posted: {{ post.datePosted | timeAgo }}</p>
      </div>
      <div class="flex gap-1 items-center">
        <p class="text-xs text-slate-400"><b>
          {{ (comments$ | async)?.length }}</b> comments</p>
        <p class="text-xs text-slate-400"><b>{{ (comments$ | async)?.length }}</b> Shares</p>
      </div>
    </div>
  </div>
</div>
